    <!-- 1. Runtime Configuration Loader -->
    <!-- Must load before React bundles to ensure env vars are available to the app -->
    <script>
      window.__RUNTIME_CONFIG__ = window.__RUNTIME_CONFIG__ || {};
    </script>
    
    <!-- 2. Load Dynamic Config from Server -->
    <!-- 'type="text/javascript"' ensures strict MIME checking passes -->
    <script src="/runtime-config.js" type="text/javascript"></script>
    
    <script>
      // 3. Fallback / Validation Logic
      // If server returned null (missing env vars) or script failed to load (local dev), apply fallbacks.
      if (!window.__RUNTIME_CONFIG__ || !window.__RUNTIME_CONFIG__.FIREBASE_API_KEY) {
        console.warn('CRUZPHAM: Runtime config missing or incomplete. Attempting build-time fallback.');
        
        // Ensure object exists
        window.__RUNTIME_CONFIG__ = window.__RUNTIME_CONFIG__ || {};

        // Hydrate from build-time replacements (e.g. for local npm start where process.env is baked in)
        // We map the standard REACT_APP_ placeholders to our new clean FIREBASE_ keys
        const fallbacks = {
          FIREBASE_API_KEY: "%REACT_APP_FIREBASE_API_KEY%",
          FIREBASE_AUTH_DOMAIN: "%REACT_APP_FIREBASE_AUTH_DOMAIN%",
          FIREBASE_PROJECT_ID: "%REACT_APP_FIREBASE_PROJECT_ID%",
          FIREBASE_STORAGE_BUCKET: "%REACT_APP_FIREBASE_STORAGE_BUCKET%",
          FIREBASE_MESSAGING_SENDER_ID: "%REACT_APP_FIREBASE_MESSAGING_SENDER_ID%",
          FIREBASE_APP_ID: "%REACT_APP_FIREBASE_APP_ID%",
          API_KEY: "%API_KEY%",
          BUILD_VERSION: "%REACT_APP_VERSION%",
          BUILD_ENV: "development_fallback"
        };

        for (const [key, val] of Object.entries(fallbacks)) {
          if (!window.__RUNTIME_CONFIG__[key] && val && !val.startsWith('%')) {
             window.__RUNTIME_CONFIG__[key] = val;
          }
        }
      }
    </script>
